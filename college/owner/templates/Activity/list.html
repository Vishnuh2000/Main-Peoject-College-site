{% extends 'admin_section/navbar.html' %}

{% block content %}
<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a href="index.html">All List</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="cart-main-area pt-90 pb-100">
    <div class="container">
        <h3 class="cart-page-title text-center">List items</h3>
        <div class="row">
            <div class=" col-md-19 col-sm-19 col-12">
                
                {% if activity %}
                <form action="#">
                    <div class="table-content table-responsive cart-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Activity Name</th>
                                    <th>Description</th>
                                    <th>action</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for a in activity %}
                                <tr>
                                    <td class="product-thumbnail">
                                        <a href="#"><img src="{{ a.activity_image.url }}" alt="" width="100px"></a>
                                    </td>
                                    <td class="product-name">{{a.name}}</td>
                                    <td class="product-name"><textarea name="" id="" cols="20" rows="6" disabled>{{a.Description}}</textarea></td>
                                    <td class="product-remove">
                                        <a href="{% url 'activity_update' a.id %}"><i class="fa fa-pencil"></i></a>
                                        <a href="{% url 'activity_delete' a.id %}"><i class="fa fa-times" onclick="return confirm('Are you sure')"></i></a-->
                                    </td>
                                </tr>

                                {% endfor %}
                            </tbody>

                        </table>
                    </div>
                </form>
                {% else %}
                <div class="container">
                    <div class="alert alert-info">
                        <p class="text-center" style="font-weight: bold;">Empty!</p>
                    </div>
                </div>
                {% endif %}
                    

            </div>
        </div>
    </div>
</div>


{% endblock content %}

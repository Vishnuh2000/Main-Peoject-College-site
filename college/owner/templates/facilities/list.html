{% extends 'admin_section/navbar.html' %}

{% block content %}
<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a href="index.html">All List</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="cart-main-area pt-90 pb-100">
    <div class="container">
        <h3 class="cart-page-title text-center">List items</h3>
        <div class="row">
            <div class=" col-md-15 col-sm-15 col-12">
                
                {% if F_list %}
                <form action="#">
                    <div class="table-content table-responsive cart-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Department Name</th>
                                    <th>Description</th>
                                    <th>action</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for f in F_list %}
                                <tr>
                                    <td class="product-thumbnail">
                                        <a href="#"><img src="{{ f.image.url }}" alt="" width="100px"></a>
                                    </td>
                                    <td class="product-name">{{f.name}}</td>
                                    <td class="product-name"><textarea cols="20" rows="6" disabled>{{f.Description}}</textarea></td>
                                    <td class="product-remove">
                                        <a href="{% url 'facility_update' f.id %}"><i class="fa fa-pencil"></i></a>
                                        <a href="{% url 'delete_facility_list' f.id %}"><i class="fa fa-times" onclick="return confirm('Are you sure')"></i></a>
                                        
                                    </td>
                                </tr>

                                {% endfor %}
                            </tbody>

                        </table>
                        <P>total {{count}}</P>
                    </div>
                </form>
                {% else %}
                <div class="container">
                    <div class="alert alert-info">
                        <p class="text-center" style="font-weight: bold;">Empty!</p>
                    </div>
                </div>
                {% endif %}
                    

            </div>
        </div>
    </div>
</div>



{% endblock content %}

{% extends 'admin_section/navbar.html' %}

{% block content %}
<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a href="index.html">All List</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="cart-main-area pt-90 pb-100">
    <div class="container">
        <h3 class="cart-page-title text-center">List items</h3>
        <div class="row">
            <div class=" col-md-15 col-sm-15 col-12">
                
                {% if notice %}
                <form action="#">
                    <div class="table-content table-responsive cart-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>File</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for n in notice %}
                                <tr>
                                    <td class="product-name">{{n.title}}</td>
                                    <td class="product-name"><textarea name="" id="" cols="20" rows="6" disabled>{{n.description}}</textarea></td>
                                    <td class="product-name">{{n.pdf}}</td>
                                    <td class="product-remove">
                                    <a href="{% url 'announcements_update' id=n.id %}"><i class="fa fa-pencil"></i></a>
                                    <a href="{% url 'remove_announcements_list' id=n.id %}"><i class="fa fa-times" onclick="return confirm('Are you sure')"></i></a>
                                        
                                    </td>
                                </tr>

                                {% endfor %}
                            </tbody>

                        </table>
                    </div>
                </form>
                {% else %}
                <div class="container">
                    <div class="alert alert-info">
                        <p class="text-center" style="font-weight: bold;">Empty!</p>
                    </div>
                </div>
                {% endif %}
                    

            </div>
        </div>
    </div>
</div>

{% endblock content %}
